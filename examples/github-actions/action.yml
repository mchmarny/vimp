# action.yml
name: vulctl
description: 'Import vulnerabilities to Google Container Analysis'

inputs:
  project:
    description: 'GCP Project ID'
    required: true
  digest:
    description: 'Image digest'
    required: true
  format:
    description: 'Format of the vulnerability file'
    required: true

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.project }}
    - ${{ inputs.digest }}
    - ${{ inputs.format }}
