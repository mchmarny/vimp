name: build_image

on:
  workflow_call:
    inputs:
      image_repo:
        description: 'Fully-qualified image repo (registry/project/repo)'
        required: true
        type: string
      image_name:
        description: 'Image name (e.g. my-image)'
        required: true
        type: string
      auth_provider:
        description: 'OIDC provider ID'
        required: true
        type: string
      auth_user:
        description: 'OIDC user ID'
        required: true
        type: string
      go_version:
        description: 'Go version to use'
        required: false
        type: string
        default: '1.20.1'
    outputs:
      digest:
        value: ${{ jobs.build.outputs.digest }}

permissions:
  contents: read

jobs:
  build:
    outputs:
      digest: ${{ steps.image.outputs.digest }}
    runs-on: ubuntu-latest
    permissions:
      actions: read
      id-token: write
    steps:

    - name: Setup Go
      uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568  # v3.5.0
      with:
        go-version: "${{ inputs.go_version }}"

    - run: go version

    - name: Cache Go Modules
      uses: actions/cache@69d9d449aced6a2ede0bc19182fadc3a0a42d2b0  # v3.2.6
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Checkout Code
      uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c  # v3.3.0

    - name: Tidy Modules
      run: |
        go mod tidy
        go mod vendor

    - id: auth
      name: Auth GCP
      uses: google-github-actions/auth@ef5d53e30bbcd8d0836f4288f5e50ff3e086997d  # v1.0.0
      with:
        token_format: "access_token"
        workload_identity_provider: ${{ inputs.auth_provider }}
        service_account: ${{ inputs.auth_user }}

    - name: Install ko
      uses: ko-build/setup-ko@ace48d793556083a76f1e3e6068850c1f4a369aa  # v0.6

    - name: Authenticate ko
      env:
        AUTH_TOKEN: ${{ steps.auth.outputs.access_token }}
      run: |
        set -euo pipefail
        reg=$(echo ${{ inputs.image_repo }} | cut -d/ -f1)
        echo "${AUTH_TOKEN}" | ko login ${reg} --username oauth2accesstoken --password-stdin

    - name: Get Version
      run: |
        set -euo pipefail
        echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

    # Note: ko build image ref will include BOTH, the tag AND digest of the image.
    # ThTechnically not well formed but most of the tools seem to parse it as digest.
    - name: Build Image
      id: image
      env:
        KO_DOCKER_REPO: ${{ inputs.image_repo }}/${{ inputs.image_name }}
        GOFLAGS: "-ldflags=-X=main.version=${{ env.RELEASE_VERSION }}"
        COSIGN_EXPERIMENTAL: "true"
      run: |
        set -euo pipefail
        ko build cmd/server/main.go --image-refs .digest --bare --tags ${{ env.RELEASE_VERSION }}
        IMG_URI=$(cat .digest)
        echo "IMAGE_DIGEST=$IMG_URI" >> $GITHUB_ENV
        echo "digest=$IMG_URI" >> "$GITHUB_OUTPUT"
